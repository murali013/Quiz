<html ng-app = "Quiz">
<head>
	<link href = "css/Quiz.css" rel="stylesheet" type="text/css" ></link>
	<script src = "js/lib/jquery.min.js"></script>
	<script src = "js/lib/jquery-ui.min.js"></script>
    <script src = "js/lib/angular.min.js"></script>
    <script src = "js/lib/angular-dragdrop.min.js"></script>	
	<script src = "js/lib/angular-base64.min.js"></script>
	<script src = "js/lib/angular-route.js"></script>
	<script src = "js/Quiz.js"></script>
	
</head>
<body>
	<div ng-controller = "mainController" >  
	<div class = "header">
		<a href="#INTRODUCTION"><img ng-class = "{highlight: isintro}" src = "image/Introduction.png"></img></a>
		<a href="#DRAGDROP"><img ng-class = "{highlight: isdrag}" src = "image/Dragdrop.png"></img></a>
		<a href="#FILLBLANK"><img ng-class = "{highlight: isfillblank}" src = "image/Fillblank.png"></img></a>
		<a href="#TIME"><img ng-class = "{highlight: istime}" src = "image/Timestamp.png"></img></a>
		<a href="#COMPLETE"><img ng-class = "{highlight: isend}" src = "image/Complete.png"></img></a>
		<div class = "title">
			<span class = "title1" ng-bind = "heading1"></span>
			<span class = "title2" ng-bind = "heading2"></span>
			<span class = "title3" ng-bind = "heading3"></span>
			<span class = "title4" ng-bind = "heading4"></span>
			<span class = "title5" ng-bind = "heading5"></span>
		</div>
	</div>
	<!-- content area-->
	<div ng-view></div>
	</div>	
</body>
</html>
